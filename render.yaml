services:
  - type: web
    name: matchify-backend
    env: node
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: matchify-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://matchify.vercel.app

databases:
  - name: matchify-db
    databaseName: matchify
    plan: free
    region: singapore